<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papu's Restaurant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h2 class="logo">Papu's Restaurant</h2>
            <ul class="tabs">
                <li class="tab">Home</li>
                <li class="tab">Menu</li>
                <li class="tab">Contact</li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <div class="contact">
            <div class="contact-text">
                <h2>Book a Table</h2>
                <div class="text-info">feel free to use the form or drop as an email. Phone calls work too.</div>

                        <div>0922554432</div>
                    </div>
                    <div class="email">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>email-heart-outline</title><path d="M10 9C8.9 9 8 9.92 8 11.05C8 11.62 8.22 12.12 8.59 12.5L12 16L15.42 12.5C15.78 12.13 16 11.61 16 11.05C16 9.92 15.1 9 14 9C13.46 9 12.95 9.23 12.59 9.6L12 10.2L11.42 9.61C11.05 9.23 10.54 9 10 9M20 4C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4H20M16.7 8.06L20 6H4L7.3 8.06C6.89 8.45 6.55 8.92 6.33 9.45L4 8V18H20V8L17.67 9.45C17.45 8.92 17.11 8.45 16.7 8.06Z" /></svg>
                        <div>Papuresto@gmail.com</div>
                    </div>
                    <div class="location">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>map-marker</title><path d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z" /></svg>
                        Blk 12 Lot 8 Diko alam St. Taguig City.
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form action="">
                    <div class="name-section">
                        <label for="first-name">Name</label>
                        <div class="name-inputs">
                            <input type="text" name="first-name" id="first-name" placeholder="First" required>
                            <input type="text" name="last-name" id="last-name" placeholder="Last" required>
                        </div>
                    </div>

                    <div class="email-section">
                        <label for="email-input">Email</label>
                        <input type="text" name="email" id="email-input">
                    </div>

                    <div class="phone-section">
                        <label for="phone-input">Phone (Optional)</label>
                        <input type="text" name="phone" id="phone-input" placeholder="xxx-xxx-xxx-xxx">
                    </div>

                    <div class="date">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>

                    <div class="message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Type your message."></textarea>
                    </div>

                    <button>Book a Table</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
